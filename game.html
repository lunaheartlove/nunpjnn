<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Mali', cursive;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background: linear-gradient(to right, #FDC7D7, #FFFFFF, #FDC7D7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* ==== GAME PAGE ==== */
        .game {
            width: min(92vw, 640px);
            background: #FFFFFF;
            border: 3px solid #E86C8D;
            border-radius: 20px;
            padding: 20px;
        }

        .game__head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 12px;
        }

        .game__badge {
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 999px;
            background: #FFFFFF;
            border: 2px solid #E86C8D;
        }

        .progress {
            height: 10px;
            background: #FFFFFF;
            border: 2px solid #E86C8D;
            border-radius: 999px;
            overflow: hidden;
        }

        .progress__bar {
            height: 100%;
            background: #E86C8D;
            width: 0%;
            transition: width .25s ease;
        }

        .game__card {
            margin-top: 16px;
            padding: 18px;
            border: 2px dashed #E86C8D;
            border-radius: 16px;
            background: #FFFFFF;
        }

        .q {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .choices {
            display: grid;
            gap: 10px;
        }

        .choice {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 14px;
            border-radius: 14px;
            border: 2px solid #E86C8D;
            background: #FFFFFF;
            cursor: pointer;
            transition: transform .1s ease;
        }

        .choice:hover {
            transform: translateY(-1px);
        }

        .choice--selected {
            background: linear-gradient(0deg, rgba(232, 108, 141, .25), rgba(232, 108, 141, .25)), #FFFFFF;
            border-color: #E86C8D;
        }

        .game__actions {
            margin-top: 14px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            border: 2px solid #E86C8D;
            border-radius: 14px;
            padding: 12px 16px;
            font-weight: 700;
            cursor: pointer;
            background: #FFFFFF;
        }

        .btn:disabled {
            opacity: .6;
            cursor: default;
        }

        .result {
            text-align: center;
            padding: 18px;
            border-radius: 16px;
            border: 2px dashed #E86C8D;
            background: #FFFFFF;
        }




        /* =========================
   Responsive Add-on (append only)
   ใช้ breakpoints เดิมทั้งเว็บ
   ========================= */

        /* กันติ่งขอบจอ + ระยะปลอดภัย */
        @supports (padding: max(0px)) {
            body {
                min-height: 100dvh;
                padding-left: max(24px, env(safe-area-inset-left));
                padding-right: max(24px, env(safe-area-inset-right));
                padding-top: max(24px, env(safe-area-inset-top));
                padding-bottom: max(24px, env(safe-area-inset-bottom));
            }
        }

        /* ---------- โทรศัพท์เล็กมาก (≤ 360px) ---------- */
        @media (max-width: 360px) {
            .game {
                width: 96vw;
                padding: 16px;
                border-radius: 16px;
            }

            .game__head {
                gap: 10px;
                margin-bottom: 10px;
            }

            .game__badge {
                font-size: 12px;
                padding: 5px 10px;
            }

            .game__head .progress {
                flex: 1;
                min-width: 140px;
            }

            .progress {
                height: 8px;
            }

            .game__card {
                margin-top: 12px;
                padding: 14px;
                border-radius: 14px;
            }

            .q {
                font-size: 1rem;
                margin-bottom: 10px;
            }

            .choices {
                display: grid;
                grid-template-columns: 1fr;
                /* 1 คอลัมน์อ่านง่าย */
                gap: 8px;
            }

            .choice {
                padding: 10px 12px;
                border-radius: 12px;
                font-size: .98rem;
            }

            .game__actions {
                margin-top: 12px;
            }

            .btn {
                padding: 10px 14px;
                font-size: .95rem;
            }

            .result {
                padding: 14px;
                border-radius: 14px;
            }
        }

        /* ---------- โทรศัพท์ทั่วไป (361–480px) ---------- */
        @media (min-width: 361px) and (max-width: 480px) {
            .game {
                width: 94vw;
                padding: 18px;
                border-radius: 18px;
            }

            .game__head {
                gap: 12px;
            }

            .game__badge {
                font-size: 13px;
                padding: 6px 12px;
            }

            .game__head .progress {
                flex: 1;
                min-width: 160px;
            }

            .progress {
                height: 9px;
            }

            .game__card {
                padding: 16px;
                border-radius: 14px;
            }

            .q {
                font-size: 1.08rem;
            }

            .choices {
                display: grid;
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .choice {
                padding: 12px 14px;
                font-size: 1rem;
            }

            .btn {
                padding: 11px 16px;
                font-size: 1rem;
            }
        }

        /* ---------- มือถือจอใหญ่ / Phablet (481–599px) ---------- */
        @media (min-width: 481px) and (max-width: 599px) {
            .game {
                width: 90vw;
                padding: 20px;
                border-radius: 20px;
            }

            .q {
                font-size: 1.12rem;
            }

            .choices {
                display: grid;
                grid-template-columns: 1fr 1fr;
                /* 2 คอลัมน์พอดีตา */
                gap: 10px;
            }

            .choice {
                padding: 12px 14px;
            }
        }

        /* ---------- iPad / Tablet (600–1024px) ---------- */
        @media (min-width: 600px) and (max-width: 1024px) {
            .game {
                width: min(88vw, 700px);
                padding: 22px;
                border-radius: 20px;
            }

            .q {
                font-size: 1.2rem;
            }

            .choices {
                display: grid;
                grid-template-columns: 1fr 1fr;
                /* tablet = 2 คอลัมน์ */
                gap: 12px;
            }

            .choice {
                padding: 14px 16px;
                font-size: 1.02rem;
            }

            .btn {
                padding: 12px 18px;
                font-size: 1.02rem;
            }
        }

        /* ---------- แนวนอนความสูงน้อย (Landscape/จอเตี้ย) ---------- */
        @media (orientation: landscape) and (max-height: 420px) {
            .game {
                width: min(92vw, 720px);
                padding: 14px;
                border-radius: 16px;
            }

            .game__head {
                margin-bottom: 8px;
            }

            .progress {
                height: 8px;
            }

            .game__card {
                padding: 12px;
            }

            .choices {
                display: grid;
                grid-template-columns: 1fr 1fr;
                /* ช่วยประหยัดความสูง */
                gap: 8px;
            }

            .choice {
                padding: 10px 12px;
                font-size: .96rem;
            }

            .btn {
                padding: 10px 14px;
                font-size: .95rem;
            }
        }

        /* ---------- ผู้ใช้ลด Motion ---------- */
        @media (prefers-reduced-motion: reduce) {

            .choice,
            .btn,
            .progress__bar {
                transition: none !important;
            }
        }

        /* ---- Override สำหรับ iPad/Tablet: ให้ช้อยส์เรียงแถวเดียวแนวตั้ง ---- */
        @media (min-width: 600px) and (max-width: 1024px) {
            .choices {
                display: grid;
                grid-template-columns: 1fr;
                /* เดิมเป็น 1fr 1fr → ปรับเป็นคอลัมน์เดียว */
                gap: 12px;
            }
        }

        @media (orientation: landscape) and (max-height: 420px) {
            .choices {
                grid-template-columns: 1fr;
                /* บังคับคอลัมน์เดียวในจอเตี้ย */
            }
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="game" id="game">
            <div class="game__head">
                <div class="game__badge" id="badge">문제 1/5</div>
                <div class="progress">
                    <div class="progress__bar" id="pbar"></div>
                </div>
            </div>

            <div class="game__card">
                <div class="q" id="qText">...</div>
                <div class="choices" id="choices"></div>
                <div class="game__actions">
                    <button class="btn" id="nextBtn" disabled>다음 문제</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== Quiz Data =====
        const QUIZ = [
            { q: "우리 첫 데이트는 어디였지?", a: ["카페", "식당", "영화관", "공원"], correct: 1 },
            { q: "첫날에 내가 너에게 준 선물이 아닌 것은 무엇일까?", a: ["헬로키티 인형", "꽃", "반지", "케이크"], correct: 2 },
            { q: "우리가 처음 만난 날짜가 언제였지?", a: ["11월 11일", "11월 12일", "11월 13일", "11월 14일"], correct: 3 },
            { q: "내가 너에게 준 생일 선물이 뭐였지?", a: ["Human Made 티셔츠", "가방", "신발", "향수"], correct: 0 },
            { q: "누가 만나자고 한 거예요?", a: ["우리 둘", "눈", "하늘", "어느 것도 아니에요"], correct: 1 },
        ];

        const qText = document.getElementById('qText');
        const choicesEl = document.getElementById('choices');
        const nextBtn = document.getElementById('nextBtn');
        const badge = document.getElementById('badge');
        const pbar = document.getElementById('pbar');

        let idx = 0;
        let score = 0;
        let selected = null;

        render();

        function render() {
            selected = null;
            nextBtn.disabled = true;

            const item = QUIZ[idx];
            qText.textContent = item.q;
            badge.textContent = `문제 ${idx + 1}/${QUIZ.length}`;
            pbar.style.width = ((idx) / QUIZ.length) * 100 + '%';

            choicesEl.innerHTML = '';
            item.a.forEach((text, i) => {
                const btn = document.createElement('button');
                btn.className = 'choice';
                btn.type = 'button';
                btn.textContent = text;
                btn.addEventListener('click', () => pick(i));
                choicesEl.appendChild(btn);
            });
        }

        function pick(i) {
            selected = i;
            nextBtn.disabled = false;

            Array.from(choicesEl.children).forEach((b, index) => {
                b.classList.remove('choice--selected');
                if (index === selected) {
                    b.classList.add('choice--selected');
                }
            });
        }

        nextBtn.addEventListener('click', () => {
            if (selected === null) return;

            if (selected === QUIZ[idx].correct) score++;

            if (idx < QUIZ.length - 1) {
                idx++;
                render();
            } else {
                finish();
            }
        });

        function finish() {
            pbar.style.width = '100%';
            const total = QUIZ.length;
            const container = document.getElementById('game');
            container.innerHTML = `
                <div class="result">
                    <h2>게임이 끝났어요</h2>
                    <p>점수: <strong>${score}</strong> / <strong>${total}</strong></p>
                    <div style="margin-top:14px">
                        <a href="menu.html">
                            <button class="btn">메뉴로 돌아가기</button>
                        </a>
                    </div>
                </div>
            `;
        }
    </script>

</body>

</html>
